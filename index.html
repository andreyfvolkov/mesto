<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main>
        <div class="profile page__container">
            <div class="profile__info">
                <img class="profile__avatar" src="images/profile-avatar_Cousteau.jpg" alt="Жак-Ив Кусто">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="edit"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </div>
        <div class="elements page__container">
            <ul class="elements__list"></ul>
        </div>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_card popup_modal_profile-edit">
        <div class="popup__container popup__container_type_card">
            <button class="popup__close" type="button" aria-label="close"></button>
            <form class="popup__form" name="name">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" required
                    placeholder="Укажите имя">
                <input class="popup__input popup__input_type_description" type="text" name="name" required
                    placeholder="Дайте описание">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card popup_modal_profile-add">
        <div class="popup__container popup__container_type_card">
            <button class="popup__close" type="button" aria-label="close"></button>
            <form class="popup__form" name="name">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place" type="text" name="name" required
                    placeholder="Название места">
                <input class="popup__input popup__input_type_place-link" type="text" name="name" required
                    placeholder="Сылка на картинку">
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__container popup__container_type_image">
            <button class="popup__close" type="button" aria-label="close"></button>
            <img class="popup__place-image" src="#" alt="#">
            <figcaption class="popup__place-caption"></figcaption>
        </figure>
    </div>
    <template class="elements__template">
        <li class="element">
            <button class="element__cart" type="button" aria-label="cart"></button>
            <img class="element__place-image" src="" alt="">
            <div class="element__info">
                <h2 class="element__place"></h2>
                <button class="element__heart-icon" type="button" aria-label="heart-icon"></button>
            </div>
        </li>
    </template>
    <script src="scripts/constans.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
